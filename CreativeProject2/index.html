    <h1 class = "box">Lyric Lookup</h1>
    <h4 style = "text-align:center">Enter an artist or band name and the title of one of their songs and get the lyrics</h4>
<div class = "center">
<input class="input border" type="text" placeholder=" Artist Name" name="title" id="searchField" required><br>
<input class="input border" type="text" placeholder=" Song Name" name="year" id="searchFieldYear" required><br>
<input id="songSubmit" type="submit" value="Go" align="right"></input>
<br><br>
<div class = "box2">
  <p>Lyrics<p>
  <div class = "center" id="songResults">
    </div>
  </div>
  </div>
